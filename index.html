<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Writer Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"], 
        input[type="number"],
        textarea, 
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .slider-container {
            margin-top: 10px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            display: inline-block;
            margin-left: 10px;
            color: #667eea;
            font-weight: 600;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 500;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .send-btn {
            background: #10b981;
            color: white;
            display: none;
        }

        .send-btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .output-section {
            display: none;
            margin-top: 30px;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .output-header h2 {
            color: #333;
        }

        .copy-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .blog-output {
            background: #f9fafb;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            line-height: 1.8;
            color: #333;
            max-height: 600px;
            overflow-y: auto;
        }

        .blog-output h1, .blog-output h2, .blog-output h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #111;
        }

        .blog-output p {
            margin-bottom: 15px;
        }

        .blog-output ul, .blog-output ol {
            margin-left: 30px;
            margin-bottom: 15px;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .feature-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úçÔ∏è AI Blog Writer Pro</h1>
        <p class="subtitle">Generate professional, human-like blog posts with advanced AI <span class="feature-badge">ENHANCED</span></p>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <form id="blogForm">
            <div class="form-grid">
                <!-- Topic -->
                <div class="form-group full-width">
                    <label for="topic">Blog Topic *</label>
                    <input type="text" id="topic" placeholder="e.g., The Future of Remote Work in 2025" required>
                </div>

                <!-- Writing Style -->
                <div class="form-group">
                    <label for="writerStyle">Writing Style</label>
                    <select id="writerStyle">
                        <option value="neutral">Default (Balanced)</option>
                        <optgroup label="Marketing & Business">
                            <option value="neil-patel">Neil Patel (SEO-focused, data-heavy)</option>
                            <option value="ann-handley">Ann Handley (Conversational marketing)</option>
                            <option value="seth-godin">Seth Godin (Short, philosophical)</option>
                        </optgroup>
                        <optgroup label="Technical & SaaS">
                            <option value="brian-dean">Brian Dean (SEO technical)</option>
                            <option value="patrick-mckenzie">Patrick McKenzie (SaaS analytical)</option>
                        </optgroup>
                        <optgroup label="Creative & Storytelling">
                            <option value="joanna-penn">Joanna Penn (Author-focused)</option>
                            <option value="neil-gaiman">Neil Gaiman (Literary, imaginative)</option>
                        </optgroup>
                        <optgroup label="Tech & Data">
                            <option value="tim-ferriss">Tim Ferriss (Systematic, experimental)</option>
                            <option value="james-clear">James Clear (Habit-focused, research-backed)</option>
                        </optgroup>
                    </select>
                </div>

                <!-- Tone -->
                <div class="form-group">
                    <label for="tone">Content Tone</label>
                    <select id="tone">
                        <option value="professional">Professional</option>
                        <option value="conversational">Conversational</option>
                        <option value="formal">Formal/Academic</option>
                        <option value="casual">Casual/Friendly</option>
                        <option value="technical">Technical/Expert</option>
                        <option value="storytelling">Storytelling</option>
                    </select>
                </div>

                <!-- SEO Keyword -->
                <div class="form-group">
                    <label for="seoKeyword">SEO Keyword (Optional)</label>
                    <input type="text" id="seoKeyword" placeholder="e.g., remote work productivity">
                </div>

                <!-- Word Count -->
                <div class="form-group">
                    <label for="wordCount">Target Word Count: <span class="slider-value" id="wordCountValue">1000</span></label>
                    <input type="range" id="wordCount" min="500" max="2500" step="100" value="1000" oninput="document.getElementById('wordCountValue').textContent = this.value">
                </div>

                <!-- Writing Samples Upload -->
                <div class="form-group full-width">
                    <label for="writingSample">Upload Writing Sample (Optional - Improves Accuracy) üì§</label>
                    <textarea id="writingSample" placeholder="Paste a sample of the writing style you want to emulate (500-1000 words recommended). This dramatically improves style accuracy!"></textarea>
                </div>

                <!-- Target Keywords with Count -->
                <div class="form-group full-width">
                    <label for="targetKeywords">Target Keywords with Frequency (Optional)</label>
                    <textarea id="targetKeywords" placeholder="Format: keyword1:5, keyword2:3, keyword3:8&#10;Example: remote work:7, productivity:5, collaboration:4&#10;(This ensures specific keywords appear exactly N times)"></textarea>
                </div>

                <!-- Forbidden Words -->
                <div class="form-group full-width">
                    <label for="forbiddenWords">Forbidden Words (Optional)</label>
                    <input type="text" id="forbiddenWords" placeholder="e.g., synergy, disruptive, game-changer, leverage (comma-separated)">
                </div>

                <!-- Additional Instructions -->
                <div class="form-group full-width">
                    <label for="instructions">Additional Instructions (Optional)</label>
                    <textarea id="instructions" placeholder="e.g., Include statistics, focus on practical tips, add case studies..."></textarea>
                </div>
            </div>

            <!-- Enhancement Options -->
            <div class="form-group">
                <label>Enhancement Options</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="humanize" checked>
                    <label for="humanize">Humanize Writing (Avoid AI detection)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="addData" checked>
                    <label for="addData">Include Data & Statistics</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="addExamples">
                    <label for="addExamples">Add Real-world Examples</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="seoOptimize">
                    <label for="seoOptimize">SEO Optimize</label>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="generate-btn" id="generateBtn">
                    üöÄ Generate Blog Post
                </button>
                <button type="button" class="send-btn" id="sendBtn" onclick="sendToGoogleDocs()">
                    üìÑ Send to Google Docs
                </button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Crafting your blog post... This may take 30-60 seconds</p>
        </div>

        <div class="output-section" id="outputSection">
            <div class="output-header">
                <h2>Generated Blog Post</h2>
                <button class="copy-btn" onclick="copyToClipboard()">üìã Copy</button>
            </div>
            <div class="blog-output" id="blogOutput"></div>
        </div>
    </div>

    <script>
        let generatedBlog = '';
        const GOOGLE_SCRIPT_URL = ''; // We'll add this later

        document.getElementById('blogForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await generateBlog();
        });

        async function generateBlog() {
            const topic = document.getElementById('topic').value.trim();
            const writerStyle = document.getElementById('writerStyle').value;
            const tone = document.getElementById('tone').value;
            const seoKeyword = document.getElementById('seoKeyword').value.trim();
            const wordCount = document.getElementById('wordCount').value;
            const instructions = document.getElementById('instructions').value.trim();
            const writingSample = document.getElementById('writingSample').value.trim();
            const targetKeywords = document.getElementById('targetKeywords').value.trim();
            const forbiddenWords = document.getElementById('forbiddenWords').value.trim();
            const humanize = document.getElementById('humanize').checked;
            const addData = document.getElementById('addData').checked;
            const addExamples = document.getElementById('addExamples').checked;
            const seoOptimize = document.getElementById('seoOptimize').checked;

            if (!topic) {
                showError('Please enter a blog topic');
                return;
            }

            // Hide previous results
            document.getElementById('outputSection').style.display = 'none';
            document.getElementById('sendBtn').style.display = 'none';
            hideMessages();

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('generateBtn').disabled = true;

            try {
                // Call our backend API with all parameters
                const response = await fetch('http://localhost:3000/api/generate-blog', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        topic,
                        writerStyle,
                        tone,
                        seoKeyword,
                        wordCount: parseInt(wordCount),
                        instructions,
                        writingSample,
                        targetKeywords,
                        forbiddenWords,
                        humanize,
                        addData,
                        addExamples,
                        seoOptimize
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate blog post');
                }

                const data = await response.json();
                generatedBlog = data.blog;

                // Display the blog
                displayBlog(generatedBlog);
                showSuccess('Blog post generated successfully!');
                
                // Show send to docs button
                document.getElementById('sendBtn').style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to generate blog post. Make sure the server is running!');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('generateBtn').disabled = false;
            }
        }

        function displayBlog(markdown) {
            // Simple markdown to HTML conversion
            let html = markdown
                // Headers
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // Bold
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                // Italic
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                // Line breaks
                .replace(/\n/g, '<br>');

            // Wrap paragraphs
            const lines = html.split('<br><br>');
            html = lines.map(line => {
                line = line.trim();
                if (!line) return '';
                if (line.startsWith('<h') || line.startsWith('<ul') || line.startsWith('<ol')) {
                    return line;
                }
                return `<p>${line}</p>`;
            }).join('');

            document.getElementById('blogOutput').innerHTML = html;
            document.getElementById('outputSection').style.display = 'block';
        }

        async function sendToGoogleDocs() {
            if (!GOOGLE_SCRIPT_URL) {
                showError('Google Docs integration not yet configured. We\'ll set this up next!');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/send-to-docs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: generatedBlog,
                        scriptUrl: GOOGLE_SCRIPT_URL
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to send to Google Docs');
                }

                const data = await response.json();
                showSuccess(data.message);

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to send to Google Docs. Please try again.');
            }
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(generatedBlog);
            showSuccess('Blog post copied to clipboard!');
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 4000);
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 4000);
        }

        function hideMessages() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
